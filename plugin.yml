name: Codecov
description: Runs the codecov bash reporter over your code
author: https://github.com/joscha
requirements:
  - bash
  - docker
  - gpg
  - curl
configuration:
  properties:
    args:
      type: array
    skip_on_fail:
      type: boolean
    cli_version:
      type: string
    pgp_public_key_url:
      type: string
    tmp_dir:
      type: string
    docker_image:
      type: string
  additionalProperties: false
